<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twistopia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#f43f5e', // Rose 500
              accent: '#8b5cf6', // Violet 500
              background: '#f8fafc', // Slate 50 - Very light cool gray
              surface: '#ffffff',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(99, 102, 241, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b; /* Slate 800 */
      }
      .blob {
        position: absolute;
        filter: blur(80px); /* Softer blur */
        z-index: -1;
        opacity: 0.4; /* More subtle */
        animation: move 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes move {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(40px, -40px) scale(1.1); }
      }
    </style>

}
</script>
