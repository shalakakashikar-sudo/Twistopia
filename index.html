<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twistopia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              display: ['DM Serif Display', 'serif'],
            },
            colors: {
              primary: '#5D8E97', // Teal from labels
              secondary: '#B86B62', // Rust/Red from book
              accent: '#E8C574', // Mustard from lightbulb
              ink: '#2D2825', // Dark Warm Grey for text/borders
              paper: '#F2EFE9', // Warm parchment background
              surface: '#FFFEFA', // Slightly brighter paper for cards
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #2D2825', // Hard vintage shadow
              'hard-sm': '2px 2px 0px 0px #2D2825',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2EFE9;
        color: #2D2825;
        background-image: radial-gradient(#2D2825 0.5px, transparent 0.5px);
        background-size: 24px 24px; /* Subtle dot grid pattern */
      }
      /* Custom scrollbar for the vintage feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1CEC7;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
